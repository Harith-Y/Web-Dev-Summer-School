<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiOLX - Sell Your Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>InstiOLX</h1>
    </header>
    <div class="container">
        <form>
            <h2>Sell Your Item</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea><br>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price"><br>
            <label for="buying-date">Buying Date:</label>
            <input type="date" id="buying-date" name="buying-date"><br>
            <label for="buying-price">Buying Price:</label>
            <input type="text" id="buying-price" name="buying-price"><br>
            <label for="photos">Upload Multiple Photos:</label>
            <input type="file" id="photos" name="photos" multiple><br>
            <h3>Your Details</h3>
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number"><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location"><br>
            <button type="submit">Post</button>
        </form>
    </div>
</body>
</html>
